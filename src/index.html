<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Itprofit test task</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="page">
                    <form class="form">
                        <label class="form__name" for="name">
                            <span>Имя</span>
                            <input
                                id="name"
                                maxlength="30"
                                minlength="2"
                                name="name"
                                pattern="[A-Za-zА-Яа-яЁё\s]+"
                                required
                                type="text"
                            />
                        </label>

                        <label class="form__email" for="email">
                            <span>E-mail</span>
                            <input type="email" id="email" name="email" required />
                        </label>

                        <label class="form__phone" for="phone">
                            <span>Телефон</span>
                            <input type="tel" id="phone" name="phone" required pattern="^(\+?\d{1,3}[- ]?)?\d{10}$" />
                        </label>

                        <label class="form__message" for="message">
                            <span>Сообщение</span>
                            <textarea
                                id="message"
                                maxlength="300"
                                minlength="10"
                                name="message"
                                required
                                required
                                rows="4"
                            ></textarea>
                        </label>

                        <button class="form__button" type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
