<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Itprofit test task</title>
    </head>
    <body>
        <form class="form">
            <label class="form__name" for="name">
                <span>Имя</span>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    minlength="2"
                    maxlength="30"
                    pattern="[A-Za-zА-Яа-яЁё\s]+"
                />
            </label>

            <label class="form__email" for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" required />
            </label>

            <label class="form__phone" for="phone">
                <span>Телефон</span>
                <input type="tel" id="phone" name="phone" required pattern="^(\+?\d{1,3}[- ]?)?\d{10}$" />
            </label>

            <label class="form__message" for="message">
                <span>Сообщение</span>
                <textarea id="message" name="message" rows="4" required minlength="10" maxlength="300"></textarea>
            </label>

            <button class="form__button" type="submit">Отправить</button>
        </form>
    </body>
</html>
